<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffccff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 50px;
            color: #ff4081;
            animation: bounce 1s infinite;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .cake {
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday Suhan! 🎂</h1>
        <p>Wishing you a day filled with joy, laughter, and lots of cake! 🎁🎈</p>
        <div class="cake">🎂</div>
    </div>
</body>
</html>
